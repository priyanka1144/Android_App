version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  intl: ^0.18.1
  lottie: ^2.7.0

dev_dependencies:
